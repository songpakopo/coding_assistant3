
{% extends 'layout.html' %}

{% block title %}
Edit Stock
{% endblock %}

{% block content %}
  <h1 class="mb-4">Edit Stock</h1>
  <form method="post">
    <div class="form-group">
      <label>종목코드</label>
      <input type="text" name="code" class="form-control" value="{{ data.code }}" required>
    </div>
    <div class="form-group">
      <label>회사명</label>
      <input type="text" name="name" class="form-control" value="{{ data.name }}" required>
    </div>
    <div class="form-group">
      <label>현재가</label>
      <input type="number" name="price" class="form-control" value="{{ data.price }}" required>
    </div>
    <div class="form-group">
      <label>거래량</label>
      <input type="number" name="volume" class="form-control" value="{{ data.volume }}" required>
    </div>
    <div class="form-group">
      <label>예측</label>
      <input type="text" name="prediction" class="form-control" value="{{ data.prediction }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
